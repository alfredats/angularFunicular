<img [src]="imageData" [width]="imageWidth" />

<form class="vert-ori" [formGroup]="form" (ngSubmit)="shareIt()">
  <div class="centered">
    <mat-form-field class="w-75" appearance="outline">
      <mat-label>Title</mat-label>
      <input
        matInput
        class="w-100"
        type="text"
        id="title"
        placeholder="Title"
        formControlName="title"
      />
    </mat-form-field>
  </div>

  <div class="centered">
    <mat-form-field class="w-75" appearance="outline">
      <mat-label>Caption</mat-label>
      <textarea
        matInput
        class="w-100"
        id="caption"
        formControlName="caption"
      ></textarea>
    </mat-form-field>
  </div>

  <div class="space-around">
    <button mat-raised-button type="button" [routerLink]="['/']">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!canShare"
      type="submit"
    >
      Share
    </button>
  </div>
</form>
