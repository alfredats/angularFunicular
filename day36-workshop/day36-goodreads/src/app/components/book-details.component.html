<div>
  <p>{{ book.book_id }}</p>
  <p>{{ book.title }}</p>
  <p>{{ book.authors }}</p>
  <p>{{ book.description }}</p>
  <p>{{ book.edition }}</p>
  <p>{{ book.format }}</p>
  <p>{{ book.pages }}</p>
  <p>{{ book.rating }}</p>
  <p>{{ book.rating_count }}</p>
  <p>{{ book.review_count }}</p>
  <p>{{ book.genres }}</p>
  <img [src]="book.image_url" />
</div>
