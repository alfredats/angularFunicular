<div>
  <div style.display="inline-block"
  (mouseenter)="cursorInImage()" (mouseleave)="cursorOutImage()"
  >
    <img [src]="image" class="thumbnail" 
    />
    <p [style.font-size]="fontSize">{{ caption }}</p>
    <button type="button" [disabled]="addToCart"
    (click)="onClick()">
      Change! 
    </button>
  </div>
</div>
